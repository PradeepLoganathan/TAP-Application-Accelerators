accelerator:
  displayName: Model Serving API
  description: This accelerator creates an API wrapper to serve a model. This accelerator generates the API wrapping code.
  iconUrl: https://raw.githubusercontent.com/PradeepLoganathan/TAP-Application-Accelerators/main/dotnet-minimal-api/icon/continous-api.png
  tags:
    - ml
    - modelserving
    - api
    - dotnet
  options:
    - name: apiName
      label: API Name
      description: The API Name
      dataType: string
      inputType: text
      defaultValue: pricingpredictor-api
      required: true
    - name: modelPath
      label: Model Path
      description: The location of the model.
      dataType: string
      inputType: text
      defaultValue: prizingpredictionmodel.zip
      required: true