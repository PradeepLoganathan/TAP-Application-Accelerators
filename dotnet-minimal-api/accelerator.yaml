accelerator:
  displayName: Dotnet Minimal API
  description: This accelerator creates a minimal API using dotnet 6. Minimal API's are simpler, easier to reason with and a great way to get started with microservices.
  iconUrl: https://github.com/PradeepLoganathan/TAP-Application-Accelerators/blob/main/dotnet-minimal-api/icon/minimal-api.png
  tags:
    - simple
    - minimal-api
    - dotnet
  options:
  - name: applicationName
    label: Application Name
    description: The Application Name
    dataType: string
    inputType: text
    defaultValue: my-minimal-api-app
    required: true
  - name: projectName
    label: Project Name
    description: The Project name
    dataType: string
    inputType: text
    defaultValue: my-minimal-api-project
    required: true