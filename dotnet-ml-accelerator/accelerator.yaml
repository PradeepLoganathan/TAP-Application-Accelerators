accelerator:
  displayName: Continuous Trainer & Model builder
  description: "This accelerator provides a template to build a continous trainer and model builder. The training is run continuously when model code or model data is updated. The trained model is uploaded to source control and can be immediately used"
  iconUrl: https://raw.githubusercontent.com/PradeepLoganathan/TAP-Application-Accelerators/main/dotnet-ml-accelerator/icon/dotnet-ml.png
  tags:
    - "ML"
    - "AI"
    - "machinelearning"
    - "datascience"
    - "MLOps"
    - "artificialintelligence"
    - "dotnet"
    - "continuoustraining"
    - "modelbuilder"
  options:
  - name: modelURL
    label: Model Repository
    description: The git repository where the model will be stored and version controlled.
    dataType: string
    inputType: text
    defaultValue: "https://github.com/companyx/projecty/modelrepo"
    required: true